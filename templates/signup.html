<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Automation Pronunciation Detector - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        <!-- Email -->
        <div class="txt_field">
          <input type="text" name="email" required />
          <span></span>
          <label>Email</label>
        </div>
        <!-- Username -->
        <div class="txt_field">
          <input type="text" name="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <!-- Password -->
        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Create Password</label>
        </div>
        <!-- Confirm Password -->
        <div class="txt_field">
          <input type="password" name="confirm_password" required />
          <span></span>
          <label>Confirm Password</label>
        </div>
        <!-- Submit Button -->
        <input type="submit" value="Signup" />
        <div class="signup_link">
          Already a member? <a href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
